{% extends "base.html" %}

{% block content %}
<div class="register-container">
    <form method="post" class="register-form">
        {% csrf_token %}
        
        <h2 class="form-title">Registro de usuários</h2>

        <div class="form-group">
            {{ user_form.username.errors }}
            <label for="id_username">Usuário</label>
            {{ user_form.username }}
        </div>

        <div class="form-group">
            {{ user_form.password1.errors }}
            <label for="id_password1">Senha</label>
            {{ user_form.password1 }}
        </div>

        <div class="form-group">
            {{ user_form.password2.errors }}
            <label for="id_password2">Confirmação de senha</label>
            {{ user_form.password2 }}
        </div>

        <div class="form-group">
            <button type="submit" class="submit-btn">Cadastrar</button>
        </div>      
    </form>
</div>

<style>
    .register-container {
        max-width: 400px;
        margin: 50px auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 10px;
        background-color: #f9f9f9;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .register-form {
        display: flex;
        flex-direction: column;
        gap: 15px;
    }

    .form-title {
        text-align: center;
        color: #333;
        margin-bottom: 20px;
        font-size: 24px;
        font-weight: 600;
    }

    .form-group label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
        color: #000; /* Define a cor do texto das labels como preto */
    }

    .form-group input {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
        font-size: 16px;
        color: #000; /* Define a cor do texto dos inputs como preto */
    }

    .submit-btn {
        background-color: #007bff;
        color: #fff;
        padding: 10px 15px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
        font-size: 18px;
        font-weight: 600;
        align-self: center;
    }

    .submit-btn:hover {
        background-color: #0056b3;
    }
</style>
{% endblock %}
