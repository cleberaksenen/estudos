{% extends "base.html" %}

{% block content %}
<div class="login-container">
    <form method="post" class="login-form">
        {% csrf_token %}

        <h2 class="login-form-title">Login</h2>
        
        <div class="login-form-fields">
            {{ login_form.as_p }}
        </div>

        <div class="login-form-group">
            <input type="submit" value="Entrar" class="login-submit-btn">
        </div>
    </form>
</div>
{% endblock %}
